# By default every environment should be production unless changed in _config.local.yml_.
local: production

environments:
  dev:

    # The localized name for this environment.  Messages and filenames will use
    # this instead of "dev".
    id: dev
    name: local

    # Path to where remote files should be saved on fetch.
    fetch:
      path: .live_dev_porter/fetch

    reset:
      plugin: pantheon
      files:
        drupal: sites/default/files

#  staging:
#    id: test

  production:
    id: live
    name: Pantheon LIVE

    fetch:
      ignore_files_listed_in:
        - drupal.ignore.txt
      plugin: pantheon
      site_name: PANTHEON_SITE_NAME
      site_uuid: PANTHEON_SITE_UUID


